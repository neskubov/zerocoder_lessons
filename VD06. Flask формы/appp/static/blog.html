<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Анкета пользователя</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="bg-white p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">Город:</label>
                        <input type="text" id="city" name="city" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="hobby" class="form-label">Хобби:</label>
                        <input type="text" id="hobby" name="hobby" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Возраст:</label>
                        <input type="number" id="age" name="age" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Отправить</button>
                </form>
            </div>
        </div>

        {% if user_data %}
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-center">Введенные данные:</h2>
                    <p><strong>Имя:</strong> {{user_data.name}}</p>
                    <p><strong>Город:</strong> {{user_data.city}}</p>
                    <p><strong>Хобби:</strong> {{user_data.hobby}}</p>
                    <p><strong>Возраст:</strong> {{user_data.age}}</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Подключение JavaScript Bootstrap (необязательно, если нужны интерактивные элементы) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
