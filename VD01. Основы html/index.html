<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг блюд</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Рейтинг моих любимых/нелюбимых блюд</h1>
    <table>
        <tr>
            <th>Название блюда</th>
            <th>Оценка (1-10)</th>
            <th>Ссылка на рецепт</th>
            <th>Фото блюда</th>
        </tr>
        <tr>
            <td>Пицца</td>
            <td>9</td>
            <td><a href="https://www.russianfood.com/recipes/recipe.php?rid=149656" target="_blank">Дрожжевая пицца с колбасой, помидорами и сыром</a></td>
            <td><img src="пицца.jpg" alt="Пицца"></td>
        </tr>
        <tr>
            <td>Суши</td>
            <td>8</td>
            <td><a href="https://www.russianfood.com/recipes/recipe.php?rid=147890" target="_blank">Маки-суши (роллы)</a></td>
            <td><img src="суши.jpg" alt="Суши"></td>
        </tr>
        <tr>
            <td>Борщ</td>
            <td>10</td>
            <td><a href="https://www.russianfood.com/recipes/recipe.php?rid=119010" target="_blank">Легкий, вегетарианский борщ</a></td>
            <td><img src="борщ.jpg" alt="Борщ"></td>
        </tr>
        <tr>
            <td>Салат Цезарь</td>
            <td>7</td>
            <td><a href="https://www.russianfood.com/recipes/recipe.php?rid=156295" target="_blank">Классический салат "Цезарь"</a></td>
            <td><img src="цезарь.jpg" alt="Салат Цезарь"></td>
        </tr>
        <tr>
            <td>Окрошка</td>
            <td>5</td>
            <td><a href="https://www.russianfood.com/recipes/recipe.php?rid=141079" target="_blank">Овощная окрошка на сыворотке</a></td>
            <td><img src="окрошка.jpg" alt="Окрошка"></td>
        </tr>
    </table>
</body>
</html>
