<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточки пользователей</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="Ivan.jpg" alt="Фото пользователя" class="profile-photo">
      <h2 class="name">Иван Иванов</h2>
      <p class="email">ivan.ivanov@email.com</p>
      <p class="birth-date">Дата рождения: 01.01.1990</p>
      <p class="city">Город: Москва</p>
    </div>
    <div class="card">
      <img src="Maria.jpg" alt="Фото пользователя" class="profile-photo">
      <h2 class="name">Мария Петрова</h2>
      <p class="email">maria.petrova@email.com</p>
      <p class="birth-date">Дата рождения: 15.05.1985</p>
      <p class="city">Город: Санкт-Петербург</p>
    </div>
    <div class="card">
      <img src="./Alexey.jpg" alt="Фото пользователя" class="profile-photo">
      <h2 class="name">Алексей Сидоров</h2>
      <p class="email">alexey.sidorov@email.com</p>
      <p class="birth-date">Дата рождения: 20.12.1992</p>
      <p class="city">Город: Новосибирск</p>
    </div>
  </div>
</body>
</html>
