{% extends "base.html" %}

{% block title %}
{% endblock %}

{% block content %}
<h1>Получить цитату с ресурса api-ninjas.com</h1>
<form method="post" action="{{ url_for('base_form') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.api_key.label }}
            {{ form.api_key(size=32) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
</form>

{% endblock %}
